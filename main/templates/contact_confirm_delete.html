<!-- main/templates/main/contact_confirm_delete.html -->

{% load static %}
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تأكيد حذف رسالة الاتصال</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>
    {% include 'header.html' %}

    <div class="container mt-5">
        <h2>تأكيد حذف رسالة الاتصال</h2>
        <p>هل أنت متأكد أنك تريد حذف هذه الرسالة؟</p>
        <p><strong>الاسم:</strong> {{ object.name }}</p>
        <p><strong>البريد الإلكتروني:</strong> {{ object.email }}</p>
        <p><strong>الموضوع:</strong> {{ object.subject }}</p>
        <p><strong>الرسالة:</strong> {{ object.message }}</p>

        <form method="post">
            {% csrf_token %}
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">إلغاء</a>
            <button type="submit" class="btn btn-danger">حذف</button>
        </form>
    </div>

    <!-- إضافة Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
